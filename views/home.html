<div class="container rotator" ng-controller="CarouselImagesCtrl">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" ng-repeat="slide in slides" data-slide-to="{{$index}}" ng-class="{active: $index==0}"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div ng-repeat="slide in slides" class="item" ng-class="{active:!$index}">
                <img ng-src="{{'http://shop.dev.ittalents.bg/' + slide}}">
            </div>
        </div>

        <!-- Left and right controls -->
        <span class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </span>
        <span class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </span>
    </div>
</div>

<div class="container allProducts">
    <a href="#/products"><p>Browse all Products</p></a>
</div>

<div class="container features">
    <div class="row">
        <div class="col-sm-7 col-md-3">
            <div class="blue-feature"><p>Up to 5% Reward</p><p>on your shipping</p></div>
        </div>
        <div class="col-sm-5 col-md-3">
            <div class="brown-feature"><p>Easy extend</p><p>return</p></div>
        </div>
        <div class="col-sm-7 col-md-3">
            <div class="red-feature"><p>Free Shipping on</p><p>order over 99$</p></div>
        </div>
        <div class="col-sm-5 col-md-3">
            <div class="gray-feature"><p>Delivery Schedule</p><p>Spread Cheer Time</p></div>
        </div>
    </div>
</div>

<div class="container best-sellers">
    <span><img src="images/star.png"></span>
    <p>Best Sellers</p>
</div>

<div class="container products"  ng-controller="ProductTopCtrl">
    <div class="row">

        <div class="col-xs-6 col-sm-4 col-lg-2" ng-repeat="topProduct in topProducts">
            <div class="product">
                <div><img ng-src="{{'http://shop.dev.ittalents.bg/' + topProduct.images[0]}}" width="180px" height="auto"></div>
                <div>
                    <p class="name">{{topProduct.title}}</p>
                    <p class="price">{{topProduct.price | currency}}</p>
                </div>
                <a href="#/products/{{topProduct.id}}"><div class="add-to-cart-button"><p>Details</p></div></a>
            </div>
        </div>

    </div>
</div>
